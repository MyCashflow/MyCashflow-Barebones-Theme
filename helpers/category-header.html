{Banners(
	name: 'category-{CategoryID}',
	before: '<div class="Banners Banners-Wide" data-slider="banners-wide">',
	after: '</div>',
	helper: '{{
		<div class="Banner Banner-Wide" {BannerImageURL(width: '1920', before: 'style="background-image: url(', after: ')"')}>
			{BannerUrl(
				before: '<a class="BannerLink" href="',
				after: '" {BannerLinkData}></a>'
			)}
			{BannerText(
				before: '
					<div class="Container">
						<div class="BannerContentWrap">
							<div class="BannerContent">
								<div class="BannerText">',
				after: '
								</div>
							</div>
						</div>
					</div>'
			)}
		</div>
	}}'
)}
