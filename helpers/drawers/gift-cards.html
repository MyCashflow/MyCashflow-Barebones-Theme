<div class="Drawer" data-drawer="gift-cards" data-drawer-side="right">
	<div class="GiftCardTitle">
		<h3 class="GiftCardHeader">{%CartGiftCardsSubmitted}</h4>
	</div>
	{CartGiftCards(
		helper: '{{
			<div class="GiftCard">
				<h4>{CartGiftCardCode}</h4>
				<p>{%CartPaidByGiftCard}: <strong>{CartGiftCardBalanceReserved}</strong><br>
				{%CartGiftCardBalance}: {CartGiftCardBalance}<br>
				{%CartGiftCardBalanceLeft}: {CartGiftCardBalanceLeft}</p>
				{CartGiftCardRemoveButton}
			</div>
		}}'
	)}
</div>
